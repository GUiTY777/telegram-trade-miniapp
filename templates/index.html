<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–¢—Ä–µ–π–¥ —á–µ—Ä–µ–∑ TON</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">TON —Ç—Ä–µ–π–¥</h1>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è TonConnect -->
    <div id="ton-connect-button" class="mb-4"></div>

    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫–æ—à–µ–ª—å–∫–µ -->
    <div id="wallet-info" class="hidden text-left text-sm bg-gray-50 p-4 rounded-xl">
      <p><strong>TON-–∞–¥—Ä–µ—Å:</strong> <span id="wallet-address"></span></p>
    </div>

    <!-- –§–æ—Ä–º–∞ —Ç—Ä–µ–π–¥–∞ -->
    <form action="/submit" method="post" class="space-y-4 mt-6 hidden" id="trade-form">
      <input type="hidden" id="telegram_id" name="telegram_id">
      <input type="hidden" id="wallet" name="wallet">

      <div>
        <label for="give" class="block text-sm font-medium mb-1">–ß—Ç–æ –æ—Ç–¥–∞—ë—à—å</label>
        <input type="text" id="give" name="give" required class="w-full border border-gray-300 rounded-xl px-4 py-2"/>
      </div>

      <div>
        <label for="receive" class="block text-sm font-medium mb-1">–ß—Ç–æ —Ö–æ—á–µ—à—å –ø–æ–ª—É—á–∏—Ç—å</label>
        <input type="text" id="receive" name="receive" required class="w-full border border-gray-300 rounded-xl px-4 py-2"/>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç—Ä–µ–π–¥</button>
    </form>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è TonConnect SDK -->
  <script>
    const connector = new TonConnect({
      manifestUrl: "https://web-production-9370b.up.railway.app/static/tonconnect-manifest.json"
    });

    const button = document.createElement("button");
    button.innerText = "üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å TON-–∫–æ—à–µ–ª—ë–∫";
    button.className = "bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700";
    document.getElementById("ton-connect-button").appendChild(button);

    button.onclick = async () => {
      try {
        await connector.connectWallet();
        const wallet = connector.wallet;
        if (wallet) {
          document.getElementById("wallet-info").classList.remove("hidden");
          document.getElementById("wallet-address").innerText = wallet.account.address;
          document.getElementById("wallet").value = wallet.account.address;
          document.getElementById("trade-form").classList.remove("hidden");
        }
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:", e);
      }
    };
  </script>
</body>
</html>
