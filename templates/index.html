
<!DOCTYPE html>
<html lang="ru">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">TON —Ç—Ä–µ–π–¥</h1>

    <button id="connect-wallet" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl w-full mb-4">
      üîê –ü–æ–¥–∫–ª—é—á–∏—Ç—å TON-–∫–æ—à–µ–ª—ë–∫
    </button>

    <div id="wallet-info" class="hidden text-left text-sm bg-gray-50 p-4 rounded-xl">
      <p><strong>TON-–∞–¥—Ä–µ—Å:</strong> <span id="wallet-address"></span></p>
      <p><strong>–ë–∞–ª–∞–Ω—Å:</strong> <span id="wallet-balance"></span> TON</p>
    </div>

    <form action="/submit" method="post" class="space-y-4 mt-6 hidden" id="trade-form">
      <input type="hidden" id="telegram_id" name="telegram_id">
      <input type="hidden" id="wallet" name="wallet">

      <div>
        <label for="give" class="block text-sm font-medium mb-1">–ß—Ç–æ –æ—Ç–¥–∞—ë—à—å</label>
        <input type="text" id="give" name="give" required class="w-full border border-gray-300 rounded-xl px-4 py-2"/>
      </div>

      <div>
        <label for="receive" class="block text-sm font-medium mb-1">–ß—Ç–æ —Ö–æ—á–µ—à—å –ø–æ–ª—É—á–∏—Ç—å</label>
        <input type="text" id="receive" name="receive" required class="w-full border border-gray-300 rounded-xl px-4 py-2"/>
      </div>

      <div>
        <label for="comment" class="block text-sm font-medium mb-1">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
        <textarea id="comment" name="comment" rows="3" class="w-full border border-gray-300 rounded-xl px-4 py-2"></textarea>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl">
        üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç—Ä–µ–π–¥
      </button>
    </form>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";

    const tg = window.Telegram.WebApp;
    const tonConnect = new TonConnect();
    const connectBtn = document.getElementById("connect-wallet");
    const walletInfo = document.getElementById("wallet-info");
    const walletAddress = document.getElementById("wallet-address");
    const walletBalance = document.getElementById("wallet-balance");
    const tradeForm = document.getElementById("trade-form");

    tg.ready();

    window.onload = () => {
      const telegramId = tg.initDataUnsafe?.user?.id;
      if (telegramId) {
        document.getElementById("telegram_id").value = telegramId;
      }
    };

    connectBtn.onclick = async () => {
      await tonConnect.connectWallet();

      const account = tonConnect.account;
      if (account) {
        document.getElementById("wallet").value = account.address;
        walletAddress.textContent = account.address;
        walletInfo.classList.remove("hidden");
        tradeForm.classList.remove("hidden");
      }
    };
  </script>
</body>
