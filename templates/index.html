<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON трейд</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">TON трейд</h1>

    <!-- Кнопка TonConnect -->
    <div id="connect-button" class="mb-4"></div>

    <!-- Адрес кошелька -->
    <div id="wallet-info" class="hidden mt-4 text-left text-sm bg-gray-50 p-4 rounded-xl">
      <p><strong>TON-адрес:</strong> <span id="wallet-address"></span></p>
    </div>
  </div>

  <script>
    const tonConnectUI = new TonConnectUI.TonConnectUI({
      manifestUrl: "https://web-production-9370b.up.railway.app/static/tonconnect-manifest.json",
      buttonRootId: "connect-button"
    });

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        const address = wallet.account.address;
        document.getElementById("wallet-info").classList.remove("hidden");
        document.getElementById("wallet-address").innerText = address;
        console.log("✅ Подключен:", address);
      }
    });
  </script>
</body>
</html>
