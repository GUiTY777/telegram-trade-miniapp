
<!DOCTYPE html>
<html>
<head>
    <title>Создание трейда</title>
</head>
<body>
    <h1>Создать трейд</h1>
    <form action="/submit" method="post">
        <label for="telegram_id">Telegram ID:</label>
        <input type="text" id="telegram_id" name="telegram_id" required><br><br>

        <label for="give">Что отдаёшь:</label>
        <input type="text" id="give" name="give" required><br><br>

        <label for="receive">Что хочешь получить:</label>
        <input type="text" id="receive" name="receive" required><br><br>

        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment"></textarea><br><br>

        <button type="submit">Создать</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const tg = window.Telegram.WebApp;

      window.onload = () => {
        const telegramId = tg.initDataUnsafe?.user?.id;
        if (telegramId) {
          document.getElementById("telegram_id").value = telegramId;
        }
      };
    </script>
</body>
</html>
